name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - releases/ntc/region10
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - releases/ntc/region10

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Set up Node.js (if using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version you need
      
      # Install dependencies
      - name: Install dependencies
        run: npm install
      
      # Run the build command
      - name: Build
        run: |
          if [ -n "$RUN_BUILD_COMMAND" ]; then
            echo "Using custom build command from RUN_BUILD_COMMAND environment variable"
            eval $RUN_BUILD_COMMAND
          else
            echo "No custom build command found, using default build"
            npm run build
          fi
        env:
          RUN_BUILD_COMMAND: ${{ secrets.RUN_BUILD_COMMAND }} # If you have a custom build command set as a secret

      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_MUD_075302700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_MUD_075302700 }}
          action: "close"
