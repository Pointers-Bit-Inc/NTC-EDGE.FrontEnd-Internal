name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - releases/ntc/region10
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - releases/ntc/region10

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust to your Node.js version
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run web-build
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_MUD_075302700 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # Path to your app source code
          api_location: "" # API source code path, if applicable
          output_location: "web-build" # Directory where your built app resides
