version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:lts
    working_directory: ~/ntc-edge-internal

jobs:
  test-build:
    executor: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Android Build
          command: npx eas-cli build --platform android --non-interactive
          environment:
            API_URL: $TEST_URL
          no_output_timeout: 30m
      - run:
          name: IOS Build
          command: npx eas-cli build --platform ios --non-interactive
          environment:
            API_URL: $TEST_URL
          no_output_timeout: 30m
  prod-build:
    executor: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Android Build
          command: npx eas-cli build --platform android --non-interactive
          environment:
            API_URL: $PROD_URL
          no_output_timeout: 30m
      - run:
          name: IOS Build
          command: npx eas-cli build --platform ios --non-interactive
          environment:
            API_URL: $PROD_URL
          no_output_timeout: 30m
  submit:
    executor: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Submit to Apple Appstore
          command: npx eas-cli submit -p ios --latest --non-interactive

workflows:
  build-test-app:
    jobs:
      - hold-build:
          type: approval
      - test-build:
          context: ntc-edge
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - hold-build
      - hold-submit:
          type: approval
      - submit:
          context: ntc-edge
          requires:
            - hold-submit
  build-prod-app:
    jobs:
      - hold-build:
          type: approval
      - prod-build:
          context: ntc-edge
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - hold-build
      - hold-submit:
          type: approval
      - submit:
          context: ntc-edge
          requires:
            - hold-submit

          
          