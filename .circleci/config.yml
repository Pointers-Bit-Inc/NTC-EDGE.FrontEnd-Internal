version: 2.1

executors:
  default:
    docker:
      - image: cimg/node:lts
    working_directory: ~/ntc-edge-internal

jobs:
  Install Dependencies:
    executor: default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/ntc-edge-internal
          paths:
            - .
  App Build for Testing:
    executor: default
    steps:
      - attach_workspace:
          at: ~/ntc-edge-internal
      - run:
          name: Android Build
          command: npx eas-cli build --platform android --non-interactive
          environment:
            API_URL: $TEST_URL
          no_output_timeout: 30m
      - run:
          name: IOS Build
          command: npx eas-cli build --platform ios --non-interactive
          environment:
            API_URL: $TEST_URL
          no_output_timeout: 30m
  App Build for Production:
    executor: default
    steps:
      - attach_workspace:
          at: ~/ntc-edge-internal
      - run:
          name: Android Build
          command: npx eas-cli build --platform android --non-interactive
          environment:
            API_URL: $PROD_URL
          no_output_timeout: 30m
      - run:
          name: IOS Build
          command: npx eas-cli build --platform ios --non-interactive
          environment:
            API_URL: $PROD_URL
          no_output_timeout: 30m
  Submit to Appstore:
    executor: default
    steps:
      - attach_workspace:
          at: ~/ntc-edge-internal
      - run:
          name: Submit to Apple Appstore
          command: npx eas-cli submit -p ios --latest --non-interactive

workflows:
  Build and Deploy:
    jobs:
      - Request for Build:
          type: approval
      - Install Dependencies:
          filters:
            branches:
              only:
                - master
                - develop
          requires:
            - Request for Build
      - Build for Testing:
          type: approval
          requires:
            - Install Dependencies
      - Build for Production:
          type: approval
          requires:
            - Install Dependencies
      - App Build for Testing:
          context: ntc-edge
          requires:
            - Build for Testing
      - App Build for Production:
          context: ntc-edge
          requires:
            - Build for Production
      - Request for Submit:
          type: approval
          requires:
            - App Build for Testing
            - App Build for Production
      - Submit to Appstore:
          context: ntc-edge
          requires:
            - Request for Submit          
          